name: Staging to deploy

on:
    push:
        branches:
            - staging

jobs:
    build-and-pr:
        runs-on: ubuntu-latest
        env:
            PUBLIC_BASE_URL: https://www.augustm.io/
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v4
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - name: Install dependencies
              run: deno install
            - name: Run checks
              run: deno task check
            - name: Build
              run: deno task build
            - name: Create PR
              run: |
                gh pr create --base main --head staging --title "Deploy from staging" --body "Automated PR - build succeeded" || true
              env:
                  GH_TOKEN: ${{ github.token }}
            - name: Auto-merge PR
              run: gh pr merge staging --admin --merge
              env:
                  GH_TOKEN: ${{ github.token }}
            - name: Deploy via rsync
              uses: burnett01/rsync-deployments@6.0.0
              with:
                  switches: -azvr --delete
                  path: build/
                  remote_path: /var/www/augustm.io/
                  remote_host: ${{ secrets.DROPLET_HOST }}
                  remote_user: ${{ secrets.DROPLET_USER }}
                  remote_key: ${{ secrets.DROPLET_SSH_KEY }}